<pre><code>npm install elsewhere</code></pre>

<p>Once you have it installed you may require it and interact with it using the <code>graph</code> method.</p>

<pre><code>var elsewhere = require(&#39;elsewhere&#39;);

elsewhere.graph(&#39;http://premasagar.com&#39;);</code></pre>
